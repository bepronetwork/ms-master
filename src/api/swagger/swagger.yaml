        type : string
        example: "James Rockforth"
        minLength: 1
        maxLength: 40
        description: |
          User Real Name
      email:
        type : string
        example: "jamy@gmail.com"
        minLength: 1
        maxLength: 40
        description: |
          User Email
      password:
        type : string
        example: "wer$regr9cnw8238"
        minLength: 1
        description: |
         Password Hashed
